{{ partial "header.html" . }}

    <main>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "articles" }}
            <article>
                <h1>
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>
                {{ .Summary }}
                <a href="{{ .Permalink }}">
                    Read the full article
                </a>
            </article>
        {{ end }}
        {{ end }}
    </main>

{{ partial "footer.html" . }}
