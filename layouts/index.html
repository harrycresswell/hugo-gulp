{{ partial "header.html" . }}

    <main role="main">
        <div class="o-wrap">
            {{ range first 10 .Data.Pages }}
            {{ if eq .Type "articles" }}
                <article>
                    <h1>
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h1>
                    {{ .Summary }}
                    <a href="{{ .Permalink }}">
                        Read the full article
                    </a>
                </article>
            {{ end }}
            {{ end }}
        </div>
    </main>

{{ partial "footer.html" . }}
